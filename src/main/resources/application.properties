spring.application.name=ventas
#-------------------------------------------------------------------------------------------
# Configuración de la aplicación ArticuloStore en memoria
#Puerto de la aplicación
server.port=8080

# Configuración H2 (base de datos en memoria)
spring.datasource.url=jdbc:h2:mem:articulostoredb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Consola H2 (opcional, para ver la base de datos en http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
